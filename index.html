<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat vs Dog</title>
</head>

<body>
  <div class="container">
    <h1>Be a cat or a dog. Watch them talk to each other with each push of a button.</h1>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-primary" id="cat-button">Meow!</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-success" id="dog-button">Woof!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>What the cat said:</h3>
        <ul id="cat-convo">
        </ul>
      </div>
      <div class="col-md-6">
        <h3>What the dog said:</h3>
        <ul id="dog-convo">
        </ul>
      </div>
    </div>

  </div>
</body>

</html>
